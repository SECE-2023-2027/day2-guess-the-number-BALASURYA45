<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess My Number</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
    
  <header>
    <h1>Guess My Number!</h1>
    <p class="between">1 <span class="to">to</span> 50</p>
    <button class="btn again">Again!</button>
    <div class="number">?</div>
  </header>

  <main>
    <section class="left">
      <input type="number" class="guess" min="1" max="50" />
      <button class="btn check">Check!</button>
    </section>

    <section class="right">
      <p class="message">Now it's your turn ! Start guessing...</p>
      <p class="label-score"> Score: <span class="score">50</span></p>
      <p class="label-highscore"> Highscore: <span class="highscore">0</span></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
